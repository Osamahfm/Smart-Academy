<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="ContactStyle.css">
    <script src="Contact.js" defer></script>
    <script src="home.js"></script>
</head>
<body>
    <header>
        <!-- <img src="logo/implant.jpg" alt="logo"> -->
        <h2>Start learning smartly</h2>
    </header>

    <nav> 
        <div class="navbar">
            <ul>
                <li><a href="home.html" >Home</a></li>
                <li><a href="Courses.html">Courses</a></li>
                <li><a href="">My Courses</a></li>
                <li><a href="Contact Us.html">Contact Us</a></li>
                <li><a href="">About</a></li>
                <li>
                    <div class="search-container">
                        <input type="text" id="searchCourses" placeholder="Search courses...">
                        <button type="button" id="searchButton"><i>Search</i></button>
                    </div>
                </li>
                <li><button id="log">Log In</button></li>
                <li><button id="sign" onclick="navigateToSignUp()">Sign Up</button></li>
            </ul>
        </div>
        
    </nav>
    <div id="loginModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2 class="modalTitle">Log In</h2>
            <form>
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="text" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                
                <button type="submit">Log In</button>
            </form>
        </div>

    </div>

    <section class="contactForm">
        <h3>Contact Us</h3>
        <form action="#" method="post">
            <label for="name">Name:</label>
            <input type="text" id="formName" name="name" required>

            <label for="email">Email:</label>
            <input type="text" id="formEmail" name="email"required>

            <label for="message">Message:</label>
            <textarea name="message" id="message" rows="4" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>


</body>
</html>
